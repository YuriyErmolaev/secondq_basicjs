<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ð¡alculations and comments</title>
</head>
<body>
  <script>

    /*
    10 + 10 = 20
    20 + '10' = '2010'
     */
    console.log( 10 + 10 + '10' );

    /*
    10 + '10' = '1010'
    '1010' + 10 = '101010'
     */
    console.log( 10 + '10'+ 10 );

    /*
    10 + 10 = 20
    +'10' = 10
    20 + 10 = 30
     */
    console.log( 10 + 10 + +'10' );

    /*
    -'' = -0
    10 / -0 = -infinity
     */
    console.log( 10 / -'' );

    /*
    +'2,5' = NaN
    10 / NaN = NaN
     */
    console.log( 10 / +'2,5' );

  </script>
</body>
</html>
