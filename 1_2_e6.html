<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    'use strict';


    class Post {
        constructor( author, text, date ){
            this.author = author;
            this.text = text;
            this.date = date;
        }
        edit(newText) {
            this.text = newText;
        }
    }

    class AttachedPost extends Post {
        constructor(author, text, date) {
            super(author, text, date);
            this.highlighted = false;
        }
        makeTextHighlighted() {
            this.highlighted = true;
        }
    }

    let attachedPostObj = new AttachedPost('I am', 'frontend is the best', '04.07.2021' );
    console.log( attachedPostObj );

    attachedPostObj.edit( 'frontend is the very best' );
    console.log( attachedPostObj );

    attachedPostObj.makeTextHighlighted();
    console.log( attachedPostObj );


</script>
</body>
