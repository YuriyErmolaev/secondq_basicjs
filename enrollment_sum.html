<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrollment sum</title>
</head>
<body>
    <script>
        'use strict';

        /*
        0 рублей

        1 рубль

        2 рубля
        3 рубля
        4 рубля

        5 рублей
        6 рублей
        7 рублей
        8 рублей
        9 рублей

        10 рублей
        11 рублей
        12 рублей
        13 рублей
        14 рублей
        15 рублей
        16 рублей
        17 рублей
        18 рублей
        19 рублей
        20 рублей
        */

        function getCase(num){

            let nominative = 'рубль',
                genitive = 'рубля',
                pluralGenitive = 'рублей',
                numLength = num.toString().length,
                twoDigit = 0,
                oneDigit = 0;

            //if zero
            if ( num.toString().slice(-1) == 0 ) return pluralGenitive;

            //check num length
            if ( numLength > 1 ) {
                twoDigit = num.toString().slice(-2);
            } else {
                oneDigit = num;
            }

            //check twoDigit
            //get one digit from twoDigit if have to
            //return case if have to
            if( twoDigit ) {
                if ((twoDigit < 10) || (twoDigit > 20)) {
                    oneDigit = twoDigit.slice(-1);
                } else {
                    return pluralGenitive;
                }
            }

            //get case if one digit
            if( oneDigit == 1 )
                return nominative;
            if( (oneDigit >= 2) && (oneDigit <= 4) ) {
                return genitive;
            } else {
                return pluralGenitive;
            }

        }

        let sum = +prompt( 'Введите сумму', 1 ),
            caseWord = getCase(sum),
            sentence = `Ваша сумма в ${sum} ${caseWord} успешно зачислена`;

        alert( sentence );


    </script>
</body>
</html>
