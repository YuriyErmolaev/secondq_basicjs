<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
</head>
<body>
  <script>
    'use strict';

    let a = 1, b = 1, c, d;

    /*
    1.
      1. a increase ( 1 + 1 = 2 )
      2. a assigned to c ( c = 2 )
    */
    c = ++a;
    alert( c );//2

    /*
    2.
      1. b assigned to d ( d = 1 )
      2. b increase ( 1 + 1 = 2 )
    */
    d = b++;
    alert( d );//1

    /*
    3.
      1. a increase ( 2 + 1 = 3 )
      2. right side increase ( 2 + 3 = 5 )
      3. right assigned to c ( c = 5 )
    */
    c = 2 + ++a;
    alert( c );//5

    /*
    4.
      1. right side increase ( 2 + 2 = 4 )
      2. right assigned to d ( d = 4 )
      3. b increase ( 2 + 1 = 3 )
    */
    d = 2 + b++;
    alert( d );//4

    //3.1
    alert( a );//3
    //4.1
    alert( b );//3

  </script>
</body>
</html>
