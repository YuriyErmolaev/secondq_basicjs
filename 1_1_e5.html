<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_1 e5</title>
</head>
<body>
<script>
    'use strict';

    function Product( name, price ){
        this.name = name;
        this.price = price;
    }

    Product.prototype.make25Percent = function() {
        this.price *= 0.75;
    };

    let productObj = new Product('Banana', 100 );

    productObj.make25Percent();

    console.log( productObj );


</script>
</body>
