<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_2 e5</title>
</head>
<body>
<script>
    'use strict';


    function Post( author, text, date ){
        this.author = author;
        this.text = text;
        this.date = date;
    }
    Post.prototype.edit = function(newText) {
        this.text = newText;
    };


    function AttachedPost(author, text, date) {
        Post.call(this, author, text, date);
        this.highlighted = false;
    }
    AttachedPost.prototype = Object.create(Post.prototype);
    AttachedPost.prototype.constructor = AttachedPost;

    AttachedPost.prototype.makeTextHighlighted = function() {
        this.highlighted = true;
    };


    let attachedPostObj = new AttachedPost('I am', 'frontend is the best', '04.07.2021' );
    console.log( attachedPostObj );

    attachedPostObj.edit( 'frontend is the very best' );
    console.log( attachedPostObj );

    attachedPostObj.makeTextHighlighted();
    console.log( attachedPostObj );


</script>
</body>
</html>
