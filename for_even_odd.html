<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For even odd</title>
</head>
<body>
  <script>
    'use strict';

    for ( let i = 0; i <= 10; i++){
      if( i == 0 ) console.log(`${i} - это ноль`);
      if( i%2 == 0 && i != 0 ) console.log(`${i} - четное число`);
      if( i%2 != 0 && i != 0 ) console.log(`${i} - нечетное число`);
    }

  </script>
</body>
</html>
